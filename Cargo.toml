[package]
name = "aimu"
version = "0.2.1"
author = "Adam Wahab"
about = "IMU motion control."
edition = "2021"

[dependencies]
autocxx = "0.26.0"
bmi160 = { version = "0.1.2", optional = true }
bmi270 = { git = "https://gitlab.com/awahab/bmi270.git", branch = "bmi260", version = "0.1.0", optional = true }
cxx = "1.0.104"
linux-embedded-hal = "0.3.2"
evdev = { version = "0.12.1", features = ["tokio"] }
tokio = { version = "1.32.0", features = ["rt", "macros", "sync", "time"] }

[build-dependencies]
autocxx-build = "0.26.0"

[features]
default = ["dep:bmi160", "dep:bmi270"]
# default = ["bmi260"]
# bmi160 = ["dep:bmi160"]
# bmi260 = ["dep:bmi270"]
